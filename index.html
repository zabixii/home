<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .search-bar {
            background-color: #333;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            width: 80%;
            margin: 20px auto;
            color: #fff;
            font-size: 16px;
        }
        .shortcut {
            display: inline-block;
            width: calc(33.33% - 20px);
            margin: 10px;
            padding: 15px;
            background-color: #333;
            border-radius: 10px;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
        }
        .shortcut:hover {
            background-color: #444;
        }
        .shortcut img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="searchForm" onsubmit="return submitForm()">
            <input type="text" id="searchInput" class="search-bar" name="q" placeholder="Search or enter URL">
        </form>
      <a href="https://leekduck.com/events/#:~:text=hours%2037%20min-,Upcoming%20Events,-STARTS%20TODAY" class="shortcut">
          <img src="https://i.ibb.co/rG0qn6x/Nimet-n.jpg" alt="LeekDuck Events">
          <div>LeekDuck Events</div>
      </a>
      <a href="https://pvpoke.com/rankings/" class="shortcut">
          <img src="https://i.ibb.co/19Lq8xR/Nimet-n-1.png" alt="PvPoke Rankings">
          <div>PvPoke Rankings</div>
      </a>
      <a href="https://www.speedtest.net/" class="shortcut">
          <img src="https://www.rvmobileinternet.com/wp-content/uploads/2018/02/speedtestbyookla.png" alt="Speedtest">
          <div>Speedtest</div>
      </a>
      <a href="https://yvkoulut.inschool.fi/" class="shortcut">
          <img src="https://play-lh.googleusercontent.com/FD0OvyXXA3GEqw1n95fPj6Ht4t0E1pYOzY8mvFtskHuRmhll_NDwlXPspTJ7in6FyHk" alt="Wilma">
          <div>Wilma</div>
      </a>
    </div>

    <script>
        function submitForm() {
            var input = document.getElementById("searchInput").value.trim().toLowerCase();
            if (input.startsWith("http://") || input.startsWith("https://")) {
                return true; // Go to the entered URL directly
            } else {
                var endings = ['.aero', '.asia', '.biz', '.cat', '.com', '.coop', '.info', '.int', '.jobs', '.mobi', '.museum', '.name', '.net', '.org', '.pro', '.tel', '.travel', '.xxx', '.edu', '.gov', '.mil', '.ac', '.ad', '.ae', '.af', '.ag', '.ai', '.al', '.am', '.an', '.ao', '.aq', '.ar', '.as', '.at', '.au', '.aw', '.ax', '.az', '.ba', '.bb', '.bd', '.be', '.bf', '.bg', '.bh', '.bi', '.bj', '.bm', '.bn', '.bo', '.br', '.bs', '.bt', '.bv', '.bw', '.by', '.bz', '.ca', '.cc', '.cd', '.cf', '.cg', '.ch', '.ci', '.ck', '.cl', '.cm', '.cn', '.co', '.cr', '.cs', '.cu', '.cv', '.cx', '.cy', '.cz', '.dd', '.de', '.dj', '.dk', '.dm', '.do', '.dz', '.ec', '.ee', '.eg', '.eh', '.er', '.es', '.et', '.eu', '.fi', '.fj', '.fk', '.fm', '.fo', '.fr', '.ga', '.gb', '.gd', '.ge', '.gf', '.gg', '.gh', '.gi', '.gl', '.gm', '.gn', '.gp', '.gq', '.gr', '.gs', '.gt', '.gu', '.gw', '.gy', '.hk', '.hm', '.hn', '.hr', '.ht', '.hu', '.id', '.ie', '.il', '.im', '.in', '.io', '.iq', '.ir', '.is', '.it', '.je', '.jm', '.jo', '.jp', '.ke', '.kg', '.kh', '.ki', '.km', '.kn', '.kp', '.kr', '.kw', '.ky', '.kz', '.la', '.lb', '.lc', '.li', '.lk', '.lr', '.ls', '.lt', '.lu', '.lv', '.ly', '.ma', '.mc', '.md', '.me', '.mg', '.mh', '.mk', '.ml', '.mm', '.mn', '.mo', '.mp', '.mq', '.mr', '.ms', '.mt', '.mu', '.mv', '.mw', '.mx', '.my', '.mz', '.na', '.nc', '.ne', '.nf', '.ng', '.ni', '.nl', '.no', '.np', '.nr', '.nu', '.nz', '.om', '.pa', '.pe', '.pf', '.pg', '.ph', '.pk', '.pl', '.pm', '.pn', '.pr', '.ps', '.pt', '.pw', '.py', '.qa', '.re', '.ro', '.rs', '.ru', '.rw', '.sa', '.sb', '.sc', '.sd', '.se', '.sg', '.sh', '.si', '.sj', '.sk', '.sl', '.sm', '.sn', '.so', '.sr', '.ss', '.st', '.su', '.sv', '.sy', '.sz', '.tc', '.td', '.tf', '.tg', '.th', '.tj', '.tk', '.tl', '.tm', '.tn', '.to', '.tp', '.tr', '.tt', '.tv', '.tw', '.tz', '.ua', '.ug', '.uk', '.us', '.uy', '.uz', '.va', '.vc', '.ve', '.vg', '.vi', '.vn', '.vu', '.wf', '.ws', '.ye', '.yt', '.yu', '.za', '.zm', '.zw'];
                for (var i = 0; i < endings.length; i++) {
                    if (input.endsWith(endings[i])) {
                        window.location.href = "https://" + input;
                        return false; // Prevent the default form submission behavior
                    }
                }
                // If none of the endings match, treat it as a search query
                window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(input);
                return false; // Prevent the default form submission behavior
            }
        }
    </script>
</body>
</html>
